<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:is="http://typo3.org/ns/TYPO3/CMS/IndexedSearch/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">
    <h1><f:translate key="administration.wordDetail.headlineWithWordTitle" arguments="{0: '{wordTitle}'}"/></h1>
    <f:if condition="{rows}">
        <f:then>
            <div class="table-fit">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><f:translate key="field.pHash" /></th>
                            <th><f:translate key="field.id" /></th>
                            <th><f:translate key="field.fileName" /></th>
                            <th><f:translate key="field.count" /></th>
                            <th><f:translate key="field.first" /></th>
                            <th><f:translate key="field.frequency" /></th>
                            <th><f:translate key="field.flag" /></th>
                        </tr>
                    </thead>
                    <tbody>
                        <f:for each="{rows}" as="row">
                            <tr>
                                <td>{row.phash}</td>
                                <td>{row.page_id}</td>
                                <td>{row.data_filename}</td>
                                <td>{row.count}</td>
                                <td>{row.first}</td>
                                <td>{row.freq}</td>
                                <td>{row.flags}</td>
                            </tr>
                        </f:for>
                    </tbody>
                </table>
            </div>
        </f:then>
        <f:else>
            <f:be.infobox
                message="{f:translate(key:'LLL:EXT:indexed_search/Resources/Private/Language/locallang.xlf:administration.noResult')}"
                state="-2"
            />
        </f:else>
    </f:if>
</f:section>

</html>
